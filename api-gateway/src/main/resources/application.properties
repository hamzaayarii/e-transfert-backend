# ========================================
# API Gateway Configuration
# ========================================
spring.application.name=api-gateway
server.port=9000

# ========================================
# Eureka Discovery Configuration
# ========================================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.port=9000
eureka.instance.non-secure-port=9000
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# ========================================
# Gateway Configuration
# ========================================
spring.cloud.gateway.httpclient.connect-timeout=30000
spring.cloud.gateway.httpclient.response-timeout=30s
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# ========================================
# Gateway Routes
# ========================================
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=appointment-service
spring.cloud.gateway.routes[1].uri=lb://APPOINTMENT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/appointments/**

spring.cloud.gateway.routes[2].id=appointment-service-rendezvous
spring.cloud.gateway.routes[2].uri=lb://APPOINTMENT-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/rendezvous/**

spring.cloud.gateway.routes[3].id=transfer-service
spring.cloud.gateway.routes[3].uri=lb://TRANSFER-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/transfers/**

spring.cloud.gateway.routes[4].id=transfer-service-transferts
spring.cloud.gateway.routes[4].uri=lb://TRANSFER-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/transferts/**

spring.cloud.gateway.routes[5].id=user-service
spring.cloud.gateway.routes[5].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/users/**

# ========================================
# CORS Configuration - HANDLED BY CorsConfig.java BEAN
# ========================================
# CORS is configured programmatically in CorsConfig.java

# ========================================
# Logging
# ========================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.cors=DEBUG
logging.level.reactor.netty.http.server=DEBUG